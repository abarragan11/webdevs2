<!Doctype HTML>
<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Chicago City Council Data</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active">All Employees</a>
          <a href="#fixed-tab-2" class="mdl-layout__tab">Add Employees</a>
          <a href="#fixed-tab-3" class="mdl-layout__tab">About</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <div class="page-content">
            <br>
<button id="show" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Show Employees
</button>
<div id="results">
  
</div>

          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
          <div class="page-content"><h2>Add Employees</h2>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1"></label>
            </div>
            <button id="add" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Add
            </button>
          </form>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
          <div class="page-content"><h2>About</h2>
            <p>This app searches the Chicago City Data Portal for people who work in City Council.</p></div>
        </section>
      </main>
    </div>
    <script>
    var baseUrl = "https://data.cityofchicago.org/resource/tt4n-kn4t.json";
    var searchUrl = baseUrl + "?" + "department=" + "CITY COUNCIL";
    $.getJSON(searchUrl)

    .done(function(data) {

      console.log(data);
      // step 6
      $("#show").on("click", function(){
       $.each(data,function(i, v){
                  $("#results").append(
                                "<div>"
                                +"<p>"
                                +"Name: " + v.name
                                +"<br>"
                                + "Department: " + v.department
                                +"<br>"
                                + "Job: " + v.job_titles
                                +"<br>"
                                + "Salary: $" + v.employee_annual_salary
                                + "<br>"
                                + "<hr>"
          );
    });
});

      var db = new Dexie("employeeDB");
      db.version(1).stores({
        employees: '++id,name,department,title,salary'
      });
      db.employees.count().then(function(count) {
        console.log(count);

        if (count > 0) {
          $.each(data, function(i, v) {
            db.employees.add({
              name: v.name,
              title: v.job_titles,
              salary: v.employee_annual_salary,
              department: v.department
            });
          });
        }
      });
    });
    
     
    </script>
     
    
      
         
  </body>
</html>
